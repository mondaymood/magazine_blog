<!------------------ Gallery ------------------>

<section class="{{block.background-color}} py-6">
  <div class="my-10 container mx-auto px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">

      {% for item in block.gallery %}
      <img class="{{block.aspect-ratio}} w-full object-cover" src="{{item.image}}">
      {% endfor %}
    </div>
  </div>
</section>
