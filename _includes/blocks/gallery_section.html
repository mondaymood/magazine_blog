<!------------------ Gallery ------------------>

<section class="{{block.background-color}} my-10 px-6">
  <div class="container mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

      {% for item in block.gallery %}
      <img class="{{block.aspect-ratio}} w-full object-cover" src="{{item.image}}">
      {% endfor %}
    </div>
  </div>
</section>
