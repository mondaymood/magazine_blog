<!------------------ Text block ------------------>

<section class="{{block.background-color}} my-10 px-6">
  <div class="container mx-auto">
    <div class="grid grid-cols-1 {{block.col-size}} gap-10">
      
      {% for item in block.text %}
      <div>
        <h3 class="text-lg pb-6">{{item.heading}}</h3>
        <p>{{item.copy_html}}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
