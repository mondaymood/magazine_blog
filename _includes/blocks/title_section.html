<!------------------ Title section ------------------>

<section class="text-center py-10 container mx-auto px-4">
  <span class="text-sm uppercase block py-5">{{block.category}}</span>
  <h1 class="text-2xl">{{block.heading}}</h1>
  <span class="text-sm block py-5">{{block.author}}</span>
  <span class="text-sm block">{{block.date | date: "%d %b %Y"}}</span>
</section>
