---
layout: default
---

<section class="container mx-auto p-6 min-h-[40vh] grid grid-cols-1 items-center ">
<div>
    <!-- HTML elements for search -->
  <input class="border focus:outline-none text-s font-light tracking-[.1em] placeholder-black focus:placeholder-gray-400 text-black focus:border-gray-400 border-black p-6 w-full" type="text" id="search-input" placeholder="What are you looking for?">
  <ul class="grid grid-cols-1 my-5" id="results-container"></ul>

  <!-- or without installing anything -->
  <script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

  <!-- Javascript -->
  <script>
    var sjs = SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json',
      searchResultTemplate: '<div class="m-1"><a href="{{ site.url }}{url}" class="p-4 border-b block"><h2>{title}</h2><p class="text-xs uppercase leading-7 tracking-[.2em]">{categories}</p></a></div>',
      noResultsText: '<div class="">Sorry no luck</div>'
    })
  </script>
</div>
</section>
